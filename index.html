<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title>HTML Colour Clock</title>

		<link rel="dns-prefetch" href="http://ajax.googleapis.com" />
		<link rel="stylesheet" href="css/clock.css">

	<body>

		<p><a href="#" id="fullscreen">Go Full Screen</a></p>
